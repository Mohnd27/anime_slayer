<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="swipe/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="swiper new">
    <div class="swiper-wrapper ">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-pagination"></div>
    </div>
</div>
<main>
    <section class="top-rated">
      <div class="main-text">
        <h2>top rated</h2>
      </div>
      <div class="swiper new">
        <div class="top-rated-anime swiper-wrapper">
          <div class="anime-box swiper-slide">
            <img src="small-pic/naruto.jpg" alt="" />
            <div class="anime-name">
              <h4>naruto</h4>
            </div>
          </div>
          <div class="anime-box swiper-slide">
            <img src="small-pic/dragon_ball_super.jpg" alt="" />
            <div class="anime-name">
              <h4>Dragon ball super</h4>
            </div>
          </div>
          <div class="anime-box swiper-slide">
            <img src="small-pic/dragon_ball_super.jpg" alt="" />
            <div class="anime-name">
              <h4>Dragon ball super</h4>
            </div>
          </div>
          <div class="anime-box swiper-slide">
            <img src="small-pic/hunter-x-hunter.jpg" alt="" />
            <div class="anime-name">
              <h4>hunter x hunter</h4>
            </div>
          </div>
          <div class="anime-box swiper-slide">
            <img src="small-pic/naruto-shippuden.jpg" alt="" />
            <div class="anime-name">
              <h4>naruto shippoden</h4>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
  </main>
    <script src="swipe/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".new", {
        slidesPerView: 4,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
